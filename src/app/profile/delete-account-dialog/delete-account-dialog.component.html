<h2 mat-dialog-title>Confirmer la suppression</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.</p>
  <p>Toutes vos données seront définitivement supprimées.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton (click)="onCancel()">Annuler</button>
  <button matButton="filled" class="btn-error" (click)="onConfirm()">Supprimer mon compte</button>
</mat-dialog-actions>
